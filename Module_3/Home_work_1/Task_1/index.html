<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Task 1</title>
</head>
<body>
    <div id="app">
        <div class="header">
            {{title}}
        </div>
        <div class="main">
            <div class="product">
                <img :src="products.laptop.img" alt="laptop photo" class="product-img">
                <h3 class="product-name">{{products.laptop.name}}</h3>
                <p class="product-descr">{{products.laptop.descr}}</p>
                <p class="price"><b>{{products.laptop.price}} руб</b></p>
            </div>
        </div>
        <div class="footer">
            {{copyright}}
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
</body>
</html>
