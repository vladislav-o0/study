<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Task 2</title>
</head>
<body>
    <div id="app">
        <div class="mode-container">
            <button @click="toggleMode">{{mode=='grid'?'Сетка':'Список'}}</button>
        </div>
        <div class="container" :class="mode">
            <div v-for="article in articles" class="article" >
                <h3 class="article-title"><a :href="article.url">{{article.name}}</a></h3>
                <a class="img-link" :href="article.url"><img class="article-img" :src="article.src" alt="article img"></a>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
</body>
</html>
