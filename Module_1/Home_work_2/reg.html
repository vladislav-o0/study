<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyundai</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="header">
        <img src="./img/hyundai-logo.webp" alt="Hyundai логотип">
        <ul class="nav">
            <li class="nav-item"><a href="./index.html" class="nav-item-link">Главная</a></li>
            <li class="nav-item"><a href="./installment.html" class="nav-item-link">Беспроцентная рассрочка</a></li>
            <li class="nav-item"><a href="./about.html" class="nav-item-link">О нас</a></li>
        </ul>
        <ul class="nav">
            <li class="nav-item"><a href="./auth.html" class="nav-item-link">Войти</a></li>
            <li class="nav-item"><a href="./reg.html" class="nav-item-link">Регистрация</a></li>
        </ul>
    </div>
    <div class="content">
        <form action="#" class="reg-form form">
            <input type="text" placeholder="Введите логин" minlength="5" required class="auth-login input">
            <input type="email" placeholder="Введите email" required class="auth-email input">
            <input type="password" placeholder="Введите пароль" minlength="5" required class="auth-pass input">
            <input type="password" placeholder="Повторите пароль" minlength="5" required class="auth-pass input">
            <label class="auth-label-avatar">
                Фото на свой аватар:
                <input type="file">
            </label>
            <input type="submit" value="Зарегистрироваться" class="auth-submit submit">
        </form>
    </div>
    <div class="footer">
        <p class="copyright">Copyright©</p>
    </div>
</body>
</html>
