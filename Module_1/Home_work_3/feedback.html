<body class="feedback-bg">
    <div class="header">
        <img src="./img/hyundai-logo.webp" alt="Hyundai логотип">
        <ul class="nav">

        </ul>
    </div>
    <form action="" class="feedback-form form">
        <fieldset>
            <legend>Ваши данные:</legend>
            <input placeholder="Имя" required type="text">
            <input placeholder="Фамилия" required type="text">
            <input placeholder="Отчество" type="text">
            <input type="date">
            <input placeholder="Email" required type="email">
            <input type="url" placeholder="Ваш сайт">
        </fieldset>
        <fieldset>
            <legend>Выберите свой автомобиль:</legend>
            <label><input  type="radio" name="car">Creta</label>
            <label><input  type="radio" name="car">Solaris</label>
            <label><input  type="radio" name="car">SantaFe</label>
            <label><input type="color" id=""> Выберите цвет авто</label>
        </fieldset>
        <fieldset>
            <legend>Выберите дополнительные функции:</legend>
            <label><input type="checkbox" name="target">Подогрев сидений</label>
            <label><input type="checkbox" name="target">Система автопарковки</label>
            <label><input type="checkbox" name="target">Подогрев щеток стеклоочистителя</label>
        </fieldset>
        <label>
            Выберите характер вопроса:
            <select>
                <option value="">Благодарность</option>
                <option value="">Жалоба</option>
                <option value="" selected>Другой вопрос</option>
            </select>
        </label>
            <textarea class="feedback-textarea"></textarea>
            <input type="file" class="feedback-file">
            <input type="reset" value="Сбросить">
            <input type="submit" value="Отправить">
        </form>
    <div class="footer">
        <p class="copyright">Copyright©</p>
    </div>
