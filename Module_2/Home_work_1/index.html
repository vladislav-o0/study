<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Home work 1</title>
</head>
<body>
    <div class="tasks">
        <div class="task task-one">
            <form class="task-form">
                <label for="input-1">Площадь участка в сотках:</label>
                <input class="task-input" required value="10" type="text" id="input-1">
                <label for="input-2">Ширина грядки в метрах:</label>
                <input class="task-input" required value="15" type="text" id="input-2">
                <label for="input-3">Высота грядки в метрах:</label>
                <input class="task-input" required value="25" type="text" id="input-3">
                <button class="count">Посчитать</button>
                <button type="reset">Очистить</button>
                <p></p>
            </form>
        </div>
        <div class="task task-two">
            <form class="task-form">
                <label for="input-4">Площадь овала дм²:</label>
                <input class="task-input" required value="15" type="text" id="input-4">
                <label for="input-5">Площадь вырезанного овала см²:</label>
                <input class="task-input" required value="600" type="text" id="input-5">
                <button class="count">Посчитать</button>
                <button type="reset">Очистить</button>
                <p></p>
            </form>
        </div>
        <div class="task task-three">
            <form class="task-form">
                <input class="task-input" required placeholder="Число 1" type="text" id="input-6">
                <input class="task-input" required placeholder="Число 2" type="text" id="input-7">
                <input class="task-input" required placeholder="Число 3" type="text" id="input-8">
                <button class="count">Сравнить</button>
                <button type="reset">Очистить</button>
                <p></p>
            </form>
        </div>
        <div class="task task-four">
            <form class="task-form">
                <input class="task-input" required placeholder="Число m" type="text" id="input-9">
                <input class="task-input" required placeholder="Число n" type="text" id="input-10">
                <button class="count">Сравнить</button>
                <button type="reset">Очистить</button>
                <p></p>
            </form>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
