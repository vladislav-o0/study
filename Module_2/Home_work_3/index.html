<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Home work 3</title>
</head>
<body>
    <div class="tasks">
        <div class="task task-one">
            <form class="task-form">
                <p>
                    Заданы два массива
                    A = [ 12, 4, 3, 10, 1, 20 ]
                    B = [-3, -7, -100, -33]
                    необходимо их объединить
                    в один массив C добавив
                    массив B в конец(в начало) A.
                </p>
                <button class="count">Oбъединить</button>
                <p class="resultArea"></p>
            </form>
        </div>
        <div class="task task-two">
            <form class="task-form">
                <fieldset class="indexList">
                    <input type="text" maxlength="1">
                    <input type="text" maxlength="1">
                    <input type="text" maxlength="1">
                    <input type="text" maxlength="1">
                    <input type="text" maxlength="1">
                    <input type="text" maxlength="1">
                    <input type="text" maxlength="1">
                    <input type="text" maxlength="1">
                    <input type="text" maxlength="1">
                </fieldset>
                <button class="count">Oтобразить</button>
                <button type="reset">Сбросить</button>
                <div class="resultArea"></div>
            </form>
        </div>
        <div class="task task-three">
            <form class="task-form">
                <p>
                    Задан массив - [12,4,3,10,1,20].
                    Удалить из него наименьшее и наибольшее значение.
                </p>
                <button class="count">Oбъединить</button>
                <p class="resultArea"></p>
            </form>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
